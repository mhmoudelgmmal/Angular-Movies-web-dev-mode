<div class="container">
  <div class="row">
      <div class="p-5 d-flex justify-content-center">
        <nav aria-label="...">
          <ul class="pagination pagination-sm ">
            
            <li *ngFor="let page of pages" (click)="pagination(page);" class="page-item cursor-pointer">
              <a class="page-link bg-transparent">{{page}}</a></li>
      
          </ul>
        </nav>
      </div>
      <div class="col-md-4 d-flex align-items-center">
        <div>
            <div class="brdr w-25 mt-3 mb-3" ></div>
            <div>
                <h2>Now Playing Movies <br>
                  to watch now</h2>
                
                <p class="text-muted">Most watched moviesby dayys</p>
            </div>
            <input [(ngModel)]="term" type="text" class="form-control w-100" placeholder="Search">
            <div class="brdr w-100 mt-3" ></div>
        </div>
    </div>
    
    <div *ngFor="let movie of MoviesContanier|searchPipe:term" class="col-md-2">
        <div>
            <img class="w-100" [src]="'https://image.tmdb.org/t/p/w500'+movie.poster_path" alt="">
            <h3 class="h6 mb-3">{{movie.title}}</h3>
            <p class="text-muted">{{movie.overview|seemore}}
              <span [routerLink]="['/singlemovie',movie.id,movie.title]" class="text-light cursor-pointer">seemore</span>
             </p>
        </div>
    </div>
  </div>
</div>
